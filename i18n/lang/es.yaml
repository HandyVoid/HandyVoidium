palindrome-checker:
  title: Verificador de Palíndromos
  meta:
    description: Verificador de palíndromos cool, gratuito y simple. Funciona en cualquier dispositivo moderno.
  description:
    definition: Un palíndromo es un tipo de juego de palabras que consiste en palabras, frases, números o secuencias que se leen igual de izquierda a derecha que de derecha a izquierda. La palabra palíndromo proviene de raíces griegas que significan "correr hacia atrás". Los palíndromos se han utilizado durante siglos en diferentes idiomas y culturas.
    examples:
      title: "Algunos ejemplos destacados de palíndromos:"
      list:
        Palabras:
          - Ana
          - Radar
          - Arenera
          - Somos
          - Oso
        Frases:
          - ¿Acaso hubo búhos acá?
          - Roma ni se conoce sin oro, ni se conoce sin amor.
          - Y el alarido dirá la ley.
          - Ella te da detalle.
          - Allí ves a Sevilla.
        Números:
          - 121
          - 12321
          - 24642
          - 2002
        Secuencias:
          - Bases de ADN (ACGT)
          - Notas musicales (DO RE MI FA SOL LA SI)
    facts: Los palíndromos pueden ser simples o complejos, o incluso graciosos. Algunos palíndromos son muy largos y requieren creatividad y habilidad para construirlos. El palíndromo más largo de una sola palabra en español es "reconocer". El palíndromo más largo de una sola palabra en cualquier idioma es "saippuakivikauppias" (un vendedor de esteatita) en finlandés.
    conclusion: Los palíndromos son ejemplos fascinantes de cómo el lenguaje puede ser divertido y simétrico. Nos desafían a mirar las palabras y las frases desde diferentes perspectivas y apreciar sus significados y patrones ocultos.
    summary: Este verificador de palíndromos soporta cualquier carácter de cualquier idioma y además funciona en cualquier dispostivio moderno.
  placeholder: Somos o no somos
  output:
    palindrome: Es un palíndromo
    not palindrome: No es un palíndromo
    type: Escriba algun texto

